<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0">
    <title>Simple Layouter</title>
    <link rel="stylesheet" media="all" href="./stylesheets/stylesheet.css">
  </head>
  <body>
    <section>
      <h1>Example #1</h1>
      <div class="photos">
        <div class="photos__group photos__group--vertical-bottom photos__group--horizontal-right">
          <div class="photos__item photos__item--width-20"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-01.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-50"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-02.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-20 photos__item--vertical-top"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-03.jpg" class="asset__item"></div></div>
        </div>
        <div class="photos__group photos__group--horizontal-left">
          <div class="photos__item photos__item--width-60"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-06.jpg" class="asset__item"></div></div>
        </div>
        <div class="photos__group photos__group--vertical-top">
          <div class="photos__item photos__item--width-30"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-04.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-40"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-05.jpg" class="asset__item"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #2</h1>
      <div class="photos">
        <div class="photos__group photos__group--horizontal-space-between">
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-01.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-02.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-03.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-06.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-04.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-33"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-05.jpg" class="asset__item"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #3</h1>
      <div class="photos">
        <div class="photos__group">
          <div class="photos__item photos__item--width-30 photos__item--vertical-bottom"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-01.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-50"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-02.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-100"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-03.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-30 photos__item--vertical-top"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-06.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-40"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-04.jpg" class="asset__item"></div></div>
          <div class="photos__item photos__item--width-10 photos__item--vertical-top"><div class="asset" style="padding-bottom: 66.67%;"><img src="./images/photo-05.jpg" class="asset__item"></div></div>
        </div>
      </div>
    </section>
    <section>
      <small>All photos are taken by me, so do not use them anywhere else please. Get the code on <a href="https://github.com/recurving/simple-layouter">GitHub</a>.</small>
    </section>
  </body>
</html>
