<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,initial-scale=1.0,minimum-scale=1.0">
    <title>Photo Layout</title>
    <link rel="stylesheet" media="all" href="./stylesheets/stylesheet.css">
  </head>
  <body>
    <section>
      <h1>Example #1</h1>
      <div class="layout">
        <div class="photos bottom right">
          <div class="photo width-2"><div class="asset landscape"><img src="./images/photo-01.jpg"></div></div>
          <div class="photo width-6"><div class="asset landscape"><img src="./images/photo-02.jpg"></div></div>
          <div class="photo width-2 top"><div class="asset landscape"><img src="./images/photo-03.jpg"></div></div>
        </div>
        <div class="photos left">
          <div class="photo width-8"><div class="asset landscape"><img src="./images/photo-06.jpg"></div></div>
        </div>
        <div class="photos top">
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-04.jpg"></div></div>
          <div class="photo width-5"><div class="asset landscape"><img src="./images/photo-05.jpg"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #2</h1>
      <div class="layout">
        <div class="photos space-between">
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-01.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-02.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-03.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-06.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-04.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-05.jpg"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #3</h1>
      <div class="layout">
        <div class="photos">
          <div class="photo width-4 bottom"><div class="asset landscape"><img src="./images/photo-01.jpg"></div></div>
          <div class="photo width-6"><div class="asset landscape"><img src="./images/photo-02.jpg"></div></div>
          <div class="photo width-12"><div class="asset landscape"><img src="./images/photo-03.jpg"></div></div>
          <div class="photo width-2 top"><div class="asset landscape"><img src="./images/photo-06.jpg"></div></div>
          <div class="photo width-5"><div class="asset landscape"><img src="./images/photo-04.jpg"></div></div>
          <div class="photo width-3 top"><div class="asset landscape"><img src="./images/photo-05.jpg"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #4</h1>
      <div class="layout">
        <div class="photos space-between">
          <div class="photo width-12"><div class="asset landscape"><img src="./images/photo-01.jpg"></div></div>
          <div class="photo width-6"><div class="asset landscape"><img src="./images/photo-02.jpg"></div></div>
          <div class="photo width-6"><div class="asset landscape"><img src="./images/photo-03.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-06.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-04.jpg"></div></div>
          <div class="photo width-4"><div class="asset landscape"><img src="./images/photo-05.jpg"></div></div>
        </div>
      </div>
    </section>
    <section>
      <h1>Example #5</h1>
      <div class="layout">
        <div class="photos top">
          <div class="photo width-2 bottom"><div class="asset landscape"><img src="./images/photo-01.jpg"></div></div>
          <div class="photo width-5"><div class="asset landscape"><img src="./images/photo-02.jpg"></div></div>
          <div class="photo width-3"><div class="asset landscape"><img src="./images/photo-03.jpg"></div></div>
        </div>
        <div class="photos top">
          <div class="photo width-5"><div class="asset landscape"><img src="./images/photo-06.jpg"></div></div>
          <div class="photo width-3"><div class="asset landscape"><img src="./images/photo-04.jpg"></div></div>
          <div class="photo width-2 bottom"><div class="asset landscape"><img src="./images/photo-05.jpg"></div></div>
        </div>
      </div>
    </section>
    <section>
      <p>
        <a class="github-button" href="https://github.com/recurving/photo-layout" data-icon="octicon-eye" aria-label="Watch recurving/photo-layout on GitHub">Watch</a>
        <a class="github-button" href="https://github.com/recurving/photo-layout/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download recurving/photo-layout on GitHub">Download</a>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
      </p>
    </section>
  </body>
</html>
